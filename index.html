<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Basic Meta Tags -->
    <title>Campus Connect - Social Hub for Students</title>
    <meta
      name="description"
      content="Campus Connect is the ultimate social platform for university students. Post your needs, find study partners, discover campus events, buy/sell items, and connect with fellow students in your campus community."
    />
    <meta
      name="keywords"
      content="campus social media, university students, college community, student networking, campus marketplace, study groups, student life, university platform, college social app crawford igbesa "
    />
    <meta name="author" content="Campus Connect Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#2196F3" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta
      property="og:title"
      content="Campus Connect - Social Hub for Students"
    />
    <meta
      property="og:description"
      content="Connect with your campus community! Post what you're looking for - study partners, events, items to buy/sell, and more. Join thousands of students making campus life easier."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://campusconnect.app" />
    <meta
      property="og:image"
      content="https://campusconnect.app/og-image.jpg"
    />
    <meta
      property="og:image:alt"
      content="Campus Connect - Students connecting on campus"
    />
    <meta property="og:site_name" content="Campus Connect" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Campus Connect - Social Hub for Students"
    />
    <meta
      name="twitter:description"
      content="The social platform where students post their needs and connect with their campus community. Find study partners, events, marketplace items and more!"
    />
    <meta
      name="twitter:image"
      content="https://campusconnect.app/twitter-card.jpg"
    />
    <meta
      name="twitter:image:alt"
      content="Campus Connect platform screenshot"
    />
    <meta name="twitter:site" content="@CampusConnectApp" />
    <meta name="twitter:creator" content="@CampusConnectApp" />

    <!-- Additional SEO Meta Tags -->
    <meta name="application-name" content="Campus Connect" />
    <meta name="msapplication-TileColor" content="#2196F3" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-title" content="Campus Connect" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://campusconnect.app" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Campus Connect",
        "description": "Social platform for university students to connect, post needs, and build campus community",
        "url": "https://campusconnect.app",
        "applicationCategory": "SocialNetworkingApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "Campus Connect Team"
        },
        "screenshot": "https://campusconnect.app/screenshot.jpg",
        "featureList": [
          "Post campus needs and requests",
          "Connect with fellow students",
          "Campus marketplace",
          "Study group formation",
          "Event discovery",
          "Academic collaboration"
        ]
      }
    </script>

    <!-- Additional Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
